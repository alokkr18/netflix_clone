<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="header">
            <div class="navbar">
                <img class="logo" src="./assets/netflix-logo-png-2564.png"> 
            </div>
                <div>   
                <button class="language">English</button>
                <button class="sign_in">Sign In</button>  
            </div>
            
            <div class="content">
              <div>
                 <h1 class="content1">Unlimited movies, TV shows and more</h1>
                 <h3 class="content2">Watch anywhere.Cancel anytime.</h3>
                 <p class="content3">Ready to watch? Enter your email to create or restart your membership.</p>
              </div>
                <div class="email">
                    <input type="email" class="email-input" placeholder="Email address" required>
                    <button  class="email-button" type="button">Get Started ></button>
                </div>
            </div>
        </div>
    </body>
</html>
